## Import files (Colors, Fonts, Etc)
import:
  - ~/.config/alacritty/fonts.yml

## Set environment variables
env:
  WINIT_X11_SCALE_FACTOR: '1.0'
  TERM: xterm-256color

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 25

  padding:
    x: 12
    y: 12

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  ## scrolling
  history: 10000
  multiplier: 3

## Background opacity
window_opacity: 1.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true


## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

# Catppuccin!
colors:
  # Default colors
  primary:
    background: '0x131A1C'
    foreground: '0xC5C8C9'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xd6d6d6'
    cursor: '0x232a2c'

  # Normal colors
  normal:
    black:   '0x1b2224'
    red:     '0xf65b5b'
    green:   '0x6bb05d'
    yellow:  '0xe59e67'
    blue:    '0x53A7BF'
    magenta: '0xbb8fe5'
    cyan:    '0x51a39f'
    white:   '0xc4c4c4'

  # Bright colors
  bright:
    black:   '0x232a2c'
    red:     '0xc26f6f'
    green:   '0x8dc776'
    yellow:  '0xe7ac7e'
    blue:    '0x6CBAD1'
    magenta: '0xb185db'
    cyan:    '0x6db0ad'
    white:   '0xcecece'

    
